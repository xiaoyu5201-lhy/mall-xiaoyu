server:
  port: 8381

# Dubbo Configuration
dubbo:
  application:
    name: xiaoyu-cart
  protocol:
    name: dubbo
    port: 20883
  registry:
    address: nacos://127.0.0.1:8848
  scan:
    base-packages: com.xiaoyu.cart

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.alibaba.cloud.nacos: DEBUG
    com.alibaba.nacos: DEBUG
    org.springframework.cloud: DEBUG

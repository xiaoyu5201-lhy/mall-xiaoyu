spring:
  application:
    name: xiaoyu-promotion
  cloud:
    nacos:
      discovery:
        register-enabled: true

server:
  port: 8881

# Dubbo Configuration
dubbo:
  application:
    name: xiaoyu-promotion
  protocol:
    name: dubbo
    port: 20888
  registry:
    address: nacos://127.0.0.1:8848
  scan:
    base-packages: com.xiaoyu.promotion

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.alibaba.cloud.nacos: DEBUG
    com.alibaba.nacos: DEBUG
    org.springframework.cloud: DEBUG
